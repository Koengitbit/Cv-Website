<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="khGradient" x1="0" y1="128" x2="128" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0EA5E9"></stop>
      <stop offset="50%" stop-color="#6366F1"></stop>
      <stop offset="100%" stop-color="#A855F7"></stop>
    </linearGradient>

    <!-- Soft inner shadow / vignette -->
    <radialGradient id="khVignette" cx="50%" cy="35%" r="65%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.35)"></stop>
      <stop offset="100%" stop-color="rgba(0,0,0,0)"></stop>
    </radialGradient>
  </defs>

  <!-- Rounded background -->
  <rect x="6" y="6" width="116" height="116" rx="28" fill="url(#khGradient)"></rect>
  <rect x="6" y="6" width="116" height="116" rx="28" fill="url(#khVignette)" style="mix-blend-mode: screen;"></rect>

  <!-- KH text -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="56" font-weight="700" fill="white" letter-spacing="4">
    KH
  </text>
</svg>
